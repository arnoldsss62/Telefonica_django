<!DOCTYPE html>
{% extends "base2.html" %}



{% block content %}
<div class="row">


</div>

<div >
  {%if tarealista%}
    <table class="table table-hover table-stripped">
      <thead>
        <th>Remedy</th>
        <th>Fecha de Corte</th>
        <th>Tiempo de afectaccion</th>
        <th>Lista Usuarios</th>
      </thead>
    {%for t in tarealista%}
    <tr>
      <td>{{t.infoPlanta.remedy}}</td>
      <td>{{t.fecha}}</td>
      <td>{{t.duration}}</td>
      <td >
        <a  href="{% url 't_test:usuarios' t.infoPlanta.troba.trobaId  %}"><i class='fas fa-users' style='font-size:36px'></i></a>
      </td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p>no hay informacion que mostrar </p>
  {%endif%}
</div>

{% endblock %}
