<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Gestor de Tareas Programadas</title>




  </head>
  <body>




    <div class="col-md-4 sidebar  bg-light">
      <p>Telefonica</p>
    </div>
    <div class="col-md-9 main">
      {%if tarealist %}
        <table class="table ">
          <thead class="thead-dark">
            <th>Fecha Inicio</th>
            <th>Nombre de Info Planta/ remedy</th>
            <th>Troba</th>


          </thead>

        {%for t in tarealist%}
        <tr>
          <td>{{t.fechaInicio}}</td>
          <td>{{t.infoPlanta.remedy}}</td>
          <td>{{t.infoPlanta.troba.trobaNombre}}</td>




        </tr>
        {% endfor %}

      </table>
      {% else %}

      <p>no hay informacion que mostrar </p>

      {%endif%}
  </div>
